<div class="panel panel-default">
    <div class="panel-heading">Upload Picture</div>
    <div class="panel-body">
        <form #pictureForm="ngForm" (submit)="onSubmit()">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="picture">Picture File</label>
                    <input type="file" id="picture" name="picture" (change)="onPictureChange($event)" required>
                    <p class="help-block">Uploaded results may not be immediately reflected due to remote caching.</p>
                </div>
                <div class="form-group col-lg-6" *ngIf="speaker?.pictureUrl">
                    <label>Preview</label>
                    <br>
                    <img [src]="speaker?.pictureUrl" class="speaker__picture-preview" alt="speaker picture">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>

<gn-speaker-form [speaker]="speaker"></gn-speaker-form>
