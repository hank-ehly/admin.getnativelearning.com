<div class="panel panel-default">
    <div class="panel-heading">Speakers</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tr *ngFor="let speaker of speakers">
                        <td><img class="picture" [src]="speaker.picture_url" [alt]="speaker.name" width="50" height="50"></td>
                        <td class="name">{{ speaker.name }}</td>
                        <td class="gender">{{ speaker.gender.name | titlecase }}</td>
                        <td class="description">{{ speaker.description }}</td>
                        <td class="location">{{ speaker.location }}</td>
                        <td>
                            <button type="button" class="btn btn-default btn-xs btn-block" [routerLink]="[speaker.id, 'edit']">Edit</button>
                            <button type="button" class="btn btn-danger btn-xs btn-block" (click)="onDeleteSpeaker(speaker)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
