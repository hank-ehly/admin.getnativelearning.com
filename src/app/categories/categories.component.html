<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Kitchen Sink
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>No. Subcategories</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="category" *ngFor="let category of categories$ | async">
                                <td>{{ category?.id }}</td>
                                <td>{{ category?.name }}</td>
                                <td>{{ category?.subcategories?.count }}</td>
                                <td>
                                    <a class="btn btn-xs btn-default category__action--edit" [routerLink]="['/categories', category.id, 'edit']">Edit</a>
                                    <button class="btn btn-xs btn-danger category__action--delete" [disabled]="category?.subcategories?.count > 0" title="{{ deleteButtonTitle }}">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
