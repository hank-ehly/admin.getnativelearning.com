<div class="panel panel-default">
    <div class="panel-heading">All Categories</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Number of Subcategories</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="category" *ngFor="let category of categories; let i = index">
                        <td class="category__id">{{ category.id }}</td>
                        <td class="category__name">{{ category.name }}</td>
                        <td class="category__subcategories-count">{{ category.subcategories?.count }}</td>
                        <td>
                            <a class="btn btn-xs btn-default category__action--edit" [routerLink]="['/categories', category.id, 'edit']">Edit</a>
                            <button class="btn btn-xs btn-danger category__action--delete"
                                    [disabled]="category.subcategories?.count || isDeletingCategory(category)"
                                    [title]="deleteButtonTitle" (click)="onClickDeleteCategory(category)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-default category__create-button" (click)="onClickCreateNewCategory()">Create New Category</button>
            </div>
        </div>
    </div>
</div>
