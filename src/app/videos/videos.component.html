<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
    </div>

    <input type="file" (change)="onFileChange($event)">
    <label>
        <textarea>{{ transcriptionEmitted$ | async }}</textarea>
    </label>

    <select (input)="onSelectLanguage($event)">
        <option *ngFor="let language of languages" [value]="language.code" [selected]="language === selectedLanguage">{{ language.englishName }}</option>
    </select>
</div>
