<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (ngSubmit)="onSubmit()" #form="ngForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" max="254" [(ngModel)]="credentials.email" tabindex="1" autofocus required [pattern]="emailRegex">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="credentials.password" value="" minlength="8" tabindex="2" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block" tabindex="3" [disabled]="!form.valid || requestInProgress">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
